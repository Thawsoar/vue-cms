language: node_js
sudo: required
node_js:
- lts/*
cache:
  directories:
  - node_modules
addons:
  ssh_known_hosts:
  - 47.105.40.207
before_install:
- openssl aes-256-cbc -K $encrypted_db2095f63ba3_key -iv $encrypted_db2095f63ba3_iv
  -in deploy_rsa.enc -out deploy_rsa -d
- chmod u+x *.sh
script:
- sh ./deploy.sh
branch: master
env:
  global:
  - GH_REF: github.com/Thawsoar/vue-cms.git
